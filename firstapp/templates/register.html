{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="../static/register/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="../static/register/roboto-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="../static/register/style.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
                {% csrf_token %}
				<h2>Register Account Form</h2>
				<div class="form-row">
					<label for="full-name">User Name</label>
                    {{form.username}}
					<!-- <input type="text" name="Username" id="full-name" class="input-text" placeholder="Your Name" required> -->
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
                    {{form.email}}
					<!--<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">-->
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
                    {{form.password1}}
					<!--<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>-->
					<i class="fas fa-lock"></i>
				</div>
                <div class="form-row">
					<label for="password">Confirm Password</label>
                    {{form.password2}}
					<!--<input type="password" name="Confirm password" id="password" class="input-text" placeholder="Confirm Password" required>-->
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
			<a href="login.html">login here</a>
		</div>
	</div>
</body>
</html>
